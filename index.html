<script>
function saySelamat() {
  const date = new Date();
  const hours = date.getHours();
  let greeting = " SELAMAT ";

  if (hours >= 0 && hours < 10) {
    greeting += "PAGI";
  } else if (hours >= 10 && hours < 15) {
    greeting += "SIANG";
  } else if (hours >= 15 && hours < 18) {
    greeting += "SORE";
  } else {
    greeting += "MALAM";
  }

  
  const h3 = document.querySelector('h3');
  h3.textContent = ''; //mulai animask mengetik
  typeWriter(greeting, h3);
}

function typeWriter(text, targetElement) {
  let i = 0;
  const speed = 150; // kecepatan pengetikan (ms)

  function type() {
    if (i < text.length) {
      targetElement.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }

  type();
}

document.addEventListener('DOMContentLoaded', saySelamat);
</script>
